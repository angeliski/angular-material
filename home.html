<!DOCTYPE html>
<html>
<head>

    <!-- CSS (load bootstrap) -->
    
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <style>
        .navbar { border-radius:0; }
    </style>

    <!-- JS (load angular, ui-router, and our custom js file) -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <script src="app.js"></script>

    <script src="controllers/IndexController.js"></script>
    <script src="controllers/AboutController.js"></script>
</head>

<!-- apply our angular app to our site -->
<body ng-app="app">


    <md-toolbar>
      <div class="md-toolbar-tools">
        <div class="navbar-header">
            <a ui-sref="home">Angular Router Sample</a>
        </div>
        <md-button ui-sref="home" aria-label="Home">
          Home
        </md-button>
        <md-button  ui-sref="about" aria-label="About">
          About
        </md-button>
      </div>
    </md-toolbar>

<!-- MAIN CONTENT -->
<!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
<div class="container">
    <md-content>
        <div ui-view></div>
    </md-content>
</div>
</body>
</html>
